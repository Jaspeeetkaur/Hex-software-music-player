<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStream</title>
    <link rel="stylesheet" href="css_file/index2.css">
    <link rel="stylesheet" href="css_file/privacy.css">
</head>
<body>
    <header class="header">
        <div class="logo">MusicStream</div>
       
    </header>

        <section class="content">
            <!-- Album View Start -->
            <div class="album-header">
                <img src="poster-3.jpg" alt="Making Memories Album Cover" class="album-cover">
                <div class="album-details">
                    <h2 class="album-title">Making Memories</h2>
                    <p class="album-artist">Karan Aujla • Ikky</p>
                    <p class="album-year">2023 • 9 songs, 25 min 18 sec</p>
                </div>
            </div>

            <div class="album-controls">
                <button class="play-button">▶</button>
                <button class="like-button">♥</button>
                <button class="options-button">...</button>
            </div>

            <div class="track-list">
                <div class="track">
                    <span class="track-number">1</span>
                    <span class="track-title"><a href="index3.html">Girl, I Love You (Euro's Intro)</a></span>
                    <span class="track-duration">1:03</span>
                </div>
                <div class="track">
                    <span class="track-number">2</span>
                    <span class="track-title">What...?</span>
                    <span class="track-duration">2:26</span>
                </div>
                <div class="track">
                    <span class="track-number">3</span>
                    <span class="track-title">Admirin' You (feat. Preston Pablo)</span>
                    <span class="track-duration">3:34</span>
                </div>
                <div class="track">
                    <span class="track-number">4</span>
                    <span class="track-title">Jee Ni Lagda</span>
                    <span class="track-duration">2:19</span>
                </div>
                <!-- Add more tracks as needed -->
            </div>
            <!-- Album View End -->
        </section>
    </div>
    <!-- Back Button -->
    <button id="backButton" onclick="goBack()">
        &larr;
    </button>

    <script src="javascript_file/privacy.js"></script>


    <footer class="footer">
        <p>© 2024 MusicStream. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
