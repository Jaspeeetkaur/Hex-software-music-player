<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Stream</title>
    <link rel="stylesheet" href="css_file/index1.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <!-- Scrolling text on the left side -->
            <div class="logo">
                <marquee behavior="scroll" direction="right">Music Stream</marquee>
            </div>

            <!-- Sign Up and Log In buttons on the right side -->
            <div class="auth-buttons">
                <button class="sign-up">Sign Up</button>
                <button class="log-in">Log In</button>
            </div>
        </div>
    </header>

    <div class="main-content">
        <aside class="sidebar">
            <button class="create-playlist"><a href="playlist.html">Create Playlist</a></button>
            <div class="legal-links">
                <a href="privacy.html">Privacy</a>
            </div>
        </aside>

        <section class="content">
            <h2>Popular Artists</h2>
            <div class="artist-list">
                <div class="artist-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Diljit_Dosanjh_grace_the_media_meet_of_Phillauri_4_%28cropped%29.jpg" alt="Diljit Dosanjh">
                    <a href="ghost.html">Diljit Dosanjh</a>
                </div>
                <div class="artist-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Karan_Aujla_in_studio.jpg/800px-Karan_Aujla_in_studio.jpg" alt="Karan Aujla">
                    <a href="index3.html">Karan Aujla</a>
                </div>
                <div class="artist-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Sidhu_Moose_Wala_during_the_shooting_of_his_film_Moosa_Jatt_%28cropped%29.jpg/330px-Sidhu_Moose_Wala_during_the_shooting_of_his_film_Moosa_Jatt_%28cropped%29.jpg" alt="Sidhu Moose Wala">
                    <a href="moostape.html">Sidhu Moose Wala</a>
                </div>
                <!-- Add more artists here -->
            </div>

            <h2>Popular Albums</h2>
            <div class="album-list">
                <div class="album-card">
                    <img src="poster-1.jpg" alt="Album 1">
                    <p>Album 1</p>
                </div>
                <div class="album-card">
                    <img src="poster-1.jpg" alt="Album 2">
                    <p>Album 2</p>
                </div>
                <!-- Add more albums here -->
            </div>
        </section>
    </div>

    <footer class="footer">
